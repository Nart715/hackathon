syntax = "proto3";

package account;
option go_package ="proto/account";

message CreateAccountRequest {
  string userName = 1;
}

message CreateAccountResponse {
  int64 code = 1;
  string message = 2;
  AccountData data = 3;
}

message AccountData {
    int64 id = 1;
    string userName = 2;
    int64 balance = 3;
    int64 createdAt = 4;
    int64 updatedAt = 5;
}

message DepositAccountRequest {
  int64 accountId = 1;
  int64 amount = 2;
}

message DepositAccountResponse {
  int64 code = 1;
  string message = 2;
  AccountData data = 3;
}

service AccountService {
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc DepositAccount(DepositAccountRequest) returns (DepositAccountResponse);
}
