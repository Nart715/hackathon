syntax = "proto3";

package account;
option go_package ="proto/account";

enum Action {
  CREDIT  = 0;
  DEBIT = 1;
}

message CreateAccountRequest {
  int64 accountId = 1;
}

message CreateAccountResponse {
  int64 code = 1;
  string message = 2;
  AccountData data = 3;
}

message AccountData {
  int64 accountId = 1;
  int64 balance = 2;
  int64 updatedAt = 4;
}

message DepositAccountRequest {
  int64 accountId = 1;
  int64 amount = 2;
}

message DepositAccountResponse {
  int64 code = 1;
  string message = 2;
  AccountData data = 3;
}

enum FIELD_NAME {
  FIELD_MARK = 0;
  FIELD_NAME_ACCOUNT_ID = 1;
  FIELD_NAME_AMOUNT = 2;
  FIELD_NAME_ACTION = 3;
  FIELD_NAME_TRANSACTION_ID = 4;
  FIELD_NAME_CREATED_AT = 5;
}

message BalanceChangeRequest {
  int64 ac = 1;
  int64 tx = 2;
  int64 am = 3;
  int32 act = 4;
}

message BalanceChangeResponse {
  int64 code = 1;
  string message = 2;
  AccountData data = 3;
 }

service AccountService {
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse);
  rpc BalanceChange(BalanceChangeRequest) returns (BalanceChangeResponse);
}
